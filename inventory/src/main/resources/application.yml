spring:
  application:
    name: inventory-service
  datasource:
    url: jdbc:postgresql://localhost:5432/inventory
    username: ${DB_USERNAME:osun_his}
    password: ${DB_PASSWORD:osun_his_password}
  jpa:
    hibernate:
      ddl-auto: validate
server:
  port: 8087
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus

